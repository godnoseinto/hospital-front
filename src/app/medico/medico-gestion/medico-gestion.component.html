<div class="client_section layout_padding">
    <div class="container">
        <h1 class="client_taital">Gesti√≥n de medicos</h1>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let row">
                    <a class="icon-content" (click) = "goToEditMedico(row.id)">
                        <i class="fa-solid fa-pencil"></i>
                    </a>
                    <a class="icon-content">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                    <a class="icon-content" (click) = "goToAsignarHospital(row.id)">
                        <i class="fa-solid fa-truck-medical"></i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="d-grid gap-2 col card_buttons_content">
        <div class="text-center">
            <button mat-flat-button color="primary" routerLink="/hospital/registrar">Registrar</button>
        </div>
    </div>
</div>
